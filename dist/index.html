<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ec09384b84.js"
      crossorigin="anonymous"
    ></script>
    <title>Team Roster | Homepage</title>
  </head>

  <body>
    <header class="py-4 px-5">
      <h1 class="text-center py-2 px-3">My Team</h1>
    </header>
    <main class="container my-5">
      <div class="card" style="width: 18rem">
        <div class="card-header">
          <h2>
            ll <br />
            <i class="fas fa-user-graduate"></i> Intern
          </h2>
        </div>
        <div class="py-3">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">ID: kk</li>
            <li class="list-group-item">
              Email: <span id="email"><a href="mailto:ll">ll</a></span>
            </li>
            <li class="list-group-item">Office Number: kk</li>
          </ul>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <div class="card-header">
          <h2>
            jj <br />
            <i class="fas fa-user-graduate"></i> Intern
          </h2>
        </div>
        <div class="py-3">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">ID: jj</li>
            <li class="list-group-item">
              Email: <span id="email"><a href="mailto:jj">jj</a></span>
            </li>
            <li class="list-group-item">
              Github Username:
              <a target="_blank" href="https://github.com/uu">uu</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <div class="card-header">
          <h2>
            mm <br />
            <i class="fas fa-user-graduate"></i> Intern
          </h2>
        </div>
        <div class="py-3">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">ID: mm</li>
            <li class="list-group-item">
              Email: <span id="email"><a href="mailto:mm">mm</a></span>
            </li>
            <li class="list-group-item">School: hh</li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
